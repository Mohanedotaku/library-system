<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Profile - Bangla Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-image: url("{% static 'users/assets/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
      }

      .header {
        background-color: #0277bd;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 500;
        margin-right: 2rem;
        display: flex;
        align-items: center;
      }

      .logo-icon {
        font-size: 2rem;
        margin-right: 0.5rem;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        max-width: 500px;
        margin: 4rem auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #0277bd;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form p {
        margin-bottom: 1rem;
      }

      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        background-color: #0277bd;
        color: white;
        border: none;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #015f92;
      }

      .profile-info {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 1rem;
        text-align: center;
      }

      .helptext {
        font-size: 0.8rem;
        color: #777;
        margin-top: 0.3rem;
        display: block;
      }

      .errorlist {
        color: #d32f2f;
        list-style-type: none;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ“š</span>
        Django Library
      </div>
    </header>

    <div class="form-container">
      <h2>Complete Your Profile</h2>
      <div class="profile-info">
        Please provide your information to complete your account setup
      </div>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Save Profile</button>
      </form>
    </div>
  </body>
</html>
