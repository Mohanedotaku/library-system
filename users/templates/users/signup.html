<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Bangla Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      #background-video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        object-fit: cover;
      }

      .header {
        background-color: #217093;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 500;
        margin-right: 2rem;
        display: flex;
        align-items: center;
      }

      .logo-icon {
        font-size: 2rem;
        margin-right: 0.5rem;
      }

      .nav-buttons {
        margin-left: auto;
      }

      .nav-btn {
        background-color: white;
        color: #217093;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }

      .nav-btn:hover {
        background-color: #f5f5f5;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 10;
      }

      h2 {
        color: #217093;
        margin-bottom: 1.5rem;
        text-align: center;
        font-size: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      form p {
        margin-bottom: 1rem;
      }

      label {
        margin: 0 0 8px;
        display: block;
        font-size: 1.1em;
        color: #217093;
        font-weight: 500;
        font-family: "Roboto", sans-serif;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        color: #217093;
      }

      button {
        background-color: #4eb8dd;
        color: white;
        border: none;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #217093;
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        color: #555;
      }

      .login-link a {
        color: #217093;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .helptext {
        font-size: 0.8rem;
        color: #777;
        margin-top: 0.3rem;
        display: block;
      }

      .errorlist {
        color: #d32f2f;
        list-style-type: none;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source
        src="{% static 'users/assets/background_video.mp4' %}"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>

    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ“š</span>
        Library System
      </div>
    </header>

    <div class="form-container">
      <h2>Create Account</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
      </div>
    </div>
  </body>
</html>
