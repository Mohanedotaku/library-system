<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      #background-video {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        object-fit: cover;
      }

      .header {
        background-color: #217093;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 10;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 500;
        margin-right: 2rem;
        display: flex;
        align-items: center;
      }

      .logo-icon {
        font-size: 2rem;
        margin-right: 0.5rem;
      }
      .nav-buttons {
        margin-left: auto;
      }

      .content-container {
        background-color: rgba(255, 255, 255, 0.95);
        max-width: 600px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        z-index: 10;
      }

      h1 {
        color: #217093;
        margin-bottom: 1.5rem;
        font-size: 2.2rem;
      }

      p {
        color: #555;
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.5;
      }

      button {
        background-color: #4eb8dd;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #217093;
      }
      .nav-btn {
        background-color: white;
        color: #217093;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source
        src="{% static 'users/assets/background_video.mp4' %}"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video>

    <header class="header">
      <div class="logo">
        <span class="logo-icon">ðŸ“š</span>
        Library System
      </div>
      <div class="nav-buttons">
        <a href="{% url 'login' %}" class="nav-btn">Login</a>
      </div>
    </header>

    <div class="content-container">
      <h1>Welcome to the Library System</h1>
      <p>
        Discover a world of books and knowledge. Join our library system to
        borrow books, manage returns, and explore our vast collection.
      </p>
      <a href="{% url 'signup' %}">
        <button>Get Started</button>
      </a>
    </div>
  </body>
</html>
